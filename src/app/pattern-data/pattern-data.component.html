<div class="card-container-large">
  <div class="card-container">
    <div class="card" style="width: 100%; margin-top: 1em">

      <mat-form-field appearance="outline" style="margin: 1em">
        <mat-label style="color: #efefef">ticker</mat-label>
        <input matInput [(ngModel)]="chosenTicker" style="color: #efefef">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin: 1em" [color]="'accent'">
        <mat-label style="color: #efefef">Interval</mat-label>
        <mat-select [(value)]="chosenInterval" style="color: #59b6e7">
          <mat-option *ngFor="let interval of intervals" [value]="interval">
            {{interval.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin: 1em">
        <mat-label style="color: #efefef">Period</mat-label>
        <mat-select [(value)]="chosenPeriod">
          <mat-option *ngFor="let period of periods" [value]="period">
            {{period.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-button style="background-color: #2d4250; margin-bottom: 15px; margin-left: 20px" (click)="getPatternData()">Select</button>
    </div>
    <a class="chart-card">
      <canvas #chart baseChart
              [data]="patternData"
              [type]="'line'"
              [options]="options()">
      </canvas>
    </a>
  </div>
</div>
