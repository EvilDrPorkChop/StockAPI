<div class="card-container-large">
  <div class="card-container">
    <div class="card" style="width: 100%; margin-top: 1em">

      <mat-form-field appearance="outline" style="margin: 1em">
        <mat-label style="color: #efefef">Ticker</mat-label>
        <input matInput [(ngModel)]="chosenTicker" style="color: #efefef">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin: 1em" [color]="'accent'">
        <mat-label style="color: #efefef">From Date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin: 1em" [color]="'accent'">
        <mat-label style="color: #efefef">To Date</mat-label>
        <input matInput [matDatepicker]="picker2" [formControl]="toDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <button mat-button style="background-color: #2d4250; margin-bottom: 15px; margin-left: 20px" (click)="getPatternData()">Select</button>
    </div>
    <a class="chart-card">
      <canvas #chart baseChart
              [data]="patternData"
              [type]="'line'"
              [options]="options()">
      </canvas>
    </a>
  </div>
</div>
